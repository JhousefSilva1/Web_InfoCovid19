<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styleIndex.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Unidos por la Salud</title>
</head>
<body>

    <header class="nav-bar">
        <nav>
            <ul>
                <li><a href="#">¿QUÉ ES EL COVID 19?</a></li>
                <li><a href="#">¿CÓMO PREVENIR EL COVID 19?</a></li>
                <li><a href="#">¿HAY VACUNAS PARA EL COVID 19?</a></li>
                <li><a href="#">¿DÓNDE PUEDO VACUNARME?</a></li>
                <li><a href="#">¿CÚANDO PUEDO ACUDIR A VACUNARME?</a></li>
            </ul>
        </nav>

    </header>

    <section class="seccion-banner">
        <div class="container">
            <h2 style="padding-top: 120px"></h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicadores -->
              <ol class="carousel-indicators">
                
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
              </ol>
           
              <!-- Entorno para las diapositivas -->
              <div class="carousel-inner">
                <div class="item active">
                    <img src="https://www3.paho.org/per/images/stories/FtPage/2020/cover-coronavirus.jpg" alt="Paisaje-01" style="width:100%;">
                </div>
           
                <div class="item">
                    <img src="https://i.ytimg.com/vi/prHuClGHtmY/maxresdefault.jpg" alt="Paisaje-02" style="width:100%;">
                </div>
               
                <div class="item">
                    <img src="https://www.aspb.cat/wp-content/uploads/2020/03/ASPB-covid-19-ESP.jpg" alt="Paisaje-03" style="width:100%;">
                </div>

                <div class="item">
                    <img src="https://www.fundeu.es/wp-content/uploads/2020/02/Coronavirus-1-info-1.png" alt="Paisaje-03" style="width:100%;">
                </div>

                <div class="item">
                    <img src="https://i.ytimg.com/vi/8STvUf3H3F8/maxresdefault.jpg" alt="Paisaje-02" style="width:100%;">
                </div>
                 
                <div class="item">
                    <img src="https://www.minsalud.gob.bo/images/Noticias20/COVID_2.jpg" alt="Paisaje-03" style="width:100%;">
                </div>
  
                <div class="item">
                      <img src="https://i.ytimg.com/vi/nOVsLX7yn4w/maxresdefault.jpg" alt="Paisaje-03" style="width:100%;">
                </div>
                  
              </div>
           
              <!-- Controles izquierda - derecha -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Siguiente</span>
              </a>
            </div>
          </div>

    </section>
    
</body>
</html>
